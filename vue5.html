<!DOCTYPE html>
<html lang="en">
    <head>
        <title>vue js</title>
        <link href = "style.css" rel="stylesheet" type="text/css" href="">
        <script src="https://unpkg.com/vue"></script>
    </head>
<body>
    <h1>Computed Propoties</h1>
    <div id = "property">
        <button v-on:click = "a++">Add to A</button>
        <button v-on:click = "b++">Add to B</button>
        <p>A - {{ a }}</p> <br>
        <p>B - {{ b }}</p><br><br>
        <p>Age + A = {{addToA}}</p> <!--{{}addToA()} / {{addToB()}}-->
        <p>Age + B = {{addToB}}</p>
    </div>
    <script src="com.js"></script>
</body>
</html>
