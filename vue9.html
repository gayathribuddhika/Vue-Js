<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue js</title>
    <link href = "style.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/vue"></script>
    
</head>
<body>
    <h1>Multiple Vue Instances</h1>
    <div id = "instance-one">
        <h2>{{title}}</h2>
        <p>{{greet}}</p>
    </div>

    <div id = "instance-two">
        <h2>{{title}}</h2>
        <p>{{greet}}</p>
        <button v-on:click = "ChangeTitle">Change the Instance on title</button>
    </div>
    <script src="mulins.js"></script>
</body>
</html>
